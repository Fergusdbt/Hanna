{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Enable mobile view -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="csrf-token" content="{{ csrf_token }}">

        <!-- App title -->
        <title>Hanna: Invites</title>

        <!-- Logo icon to appear in tab -->
        <link href="{% static 'invites/invites.png' %}" rel="icon">

        <!-- Stylesheets from Bootstrap and CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'invites/styles.css' %}" rel="stylesheet">

        <!-- JavaScript file -->
        <script type="module" src="{% static 'invites/invites.js' %}"></script>

    </head>
    <body>
        <div id="nav">

            <a href="{% url 'home:index' %}">
                <img src="{% static 'home/home.png' %}" id="home" alt="Hanna Home">
            </a>

            {% if request.user.is_authenticated %}
                <p id="user">
                    Logged in as <strong>{{ request.user.username }}</strong>.
                    <a href="{% url 'home:logout' %}">
                        <button class="btn btn-logout">Log Out</button>
                    </a>
                </p>
            {% endif %}

        </div>

        {% block body %}{% endblock %}

    </body>
</html>
