{% extends "home/layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <!-- Logo image -->
    <img src="{% static 'home/hanna.png' %}" class="centered" id="large_logo" alt="Hanna logo">

    <!-- Page title -->
    <h2 class="centered">Register</h2>

    <!-- Registration form -->
    <form action="{% url 'home:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group centered">
            <input autofocus autocomplete="off" required class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group centered">
            <input autocomplete="off" required class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group centered">
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group centered">
            <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>

        <!-- Error message handling -->
        {% if messages %}
            {% for message in messages %}
                <div class="centered {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="centered">
            <input class="btn btn-blue" type="submit" value="Register">
        </div>

    </form>

    <!-- Navigation link -->
    <div class="centered">
        <p>Already have an account? <a href="{% url 'home:login' %}">Log in here</a></p>
    </div>

{% endblock %}
