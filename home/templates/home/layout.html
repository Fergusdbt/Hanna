{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Enable mobile view -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- App title -->
        <title>Hanna: {% block title %}{% endblock %}</title>

        <!-- Logo icon to appear in tab -->
        <link href="{% static 'home/icon.png' %}" rel="icon">

        <!-- Stylesheets from Bootstrap and CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'home/styles.css' %}" rel="stylesheet">

    </head>
    <body>

        {% if request.user.is_authenticated %}
            <div id="user">
                <p>
                    Logged in as <strong>{{ request.user.username }}</strong>.
                    <a href="{% url 'home:logout' %}">
                        <button class="btn btn-outline-danger">Log Out</button>
                    </a>
                </p>
            </div>
        {% endif %}

        {% block body %}{% endblock %}

    </body>
</html>
