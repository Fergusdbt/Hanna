{% extends "home/layout.html" %}
{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block body %}

    <!-- Logo image -->
    <img src="{% static 'home/hanna.png' %}" class="centered" id="large_logo" alt="Hanna logo">

    <!-- Page title -->
    <h2 class="centered">Log In</h2>

    <!-- Log In form -->
    <form action="{% url 'home:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group centered">
            <input autofocus autocomplete="off" required class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group centered">
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <!-- Error message handling-->
        {% if messages %}
            {% for message in messages %}
                <div class="centered {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="centered">
            <input class="btn btn-green" type="submit" value="Log In">
        </div>

    </form>

    <!-- Navigation link -->
    <div class="centered">
        <p>Don't have an account? <a href="{% url 'home:register' %}">Register here</a></p>
    </div>

{% endblock %}
